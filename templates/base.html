{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MySite{% endblock %}</title>
    <!-- Tailwind CSS -->
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <header class="bg-gradient-to-r from-green-600 to-green-500 shadow-lg relative z-50">
        <div class="w-full mx-auto flex items-center justify-between md:px-20 md:py-5 px-6 py-4">
            <!-- Logo & Brand -->
            <div class="flex items-center gap-3">
                <div class="h-12 w-12 md:h-14 md:w-14 bg-white rounded-full shadow-md flex items-center justify-center">
                    <img src="/images/logo.png" alt="Logo" class="object-cover h-10 w-10 md:h-12 md:w-12 rounded-full">
                </div>
                <span class="text-xl md:text-2xl font-bold text-white">Daillyfresh</span>
            </div>
            
            <!-- Desktop Nav -->
            <nav class="hidden md:flex items-center gap-8 ml-auto">
                <a href="#home" class="text-white font-semibold text-sm hover:text-green-100 transition-colors duration-200">HOME</a>
                <a href="#about" class="text-green-50 font-semibold text-sm hover:text-white transition-colors duration-200">ABOUT US</a>
                <a href="#product" class="text-green-50 font-semibold text-sm hover:text-white transition-colors duration-200">PRODUCT</a>
                <a href="#call" class="bg-white text-green-600 font-bold px-6 py-2.5 rounded-lg hover:bg-green-50 shadow-md transition-all duration-200 text-sm">CALL US</a>
            </nav>
            
            <!-- Hamburger for mobile -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none hover:bg-green-700 p-2 rounded-md transition-colors duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="hidden absolute right-6 top-20 bg-white border-2 border-green-600 rounded-xl shadow-xl w-48 p-6 md:hidden space-y-4 z-40">
            <a href="#home" class="block text-green-700 hover:text-green-600 font-semibold text-sm transition-colors duration-200">HOME</a>
            <a href="#about" class="block text-gray-700 hover:text-green-700 font-semibold text-sm transition-colors duration-200">ABOUT US</a>
            <a href="#product" class="block text-gray-700 hover:text-green-700 font-semibold text-sm transition-colors duration-200">PRODUCT</a>
            <a href="#call" class="block bg-green-600 text-white font-bold py-2.5 px-4 rounded-lg hover:bg-green-700 text-center text-sm transition-all duration-200">CALL US</a>
        </div>
    </header>

    <!-- Main content -->
    <main class="p-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer (optional) -->
    <footer class="text-center p-4 text-sm text-gray-500">
        &copy; {{ year }} MySite
    </footer>

    <!-- Browser reload for dev -->
    {% if debug %}
        <script src="http://localhost:8000/__reload__/reload.js"></script>
    {% endif %}

</body>
</html>
