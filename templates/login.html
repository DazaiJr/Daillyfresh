<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Dailyfresh</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0f3d2e',
            accent: '#22c55e',
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-primary to-green-900 flex items-center justify-center px-4">

  <!-- Login Card -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">

    <!-- Logo / Title -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-primary">Welcome Back</h1>
      <p class="text-gray-500 mt-2">
        Login to access fresh daily products
      </p>
    </div>

    <!-- Form -->
    <form class="space-y-5" method="POST">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email address
        </label>
        <input
          type="email"
          required
          placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-accent focus:outline-none"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <div class="relative">
          <input
            type="password"
            id="password"
            required
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-accent focus:outline-none"
          />
          <button
            type="button"
            onclick="togglePassword()"
            class="absolute right-3 top-3 text-sm text-gray-500 hover:text-primary"
          >
            Show
          </button>
        </div>
      </div>

      <!-- Remember + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="accent-green-600">
          Remember me
        </label>
        <a href="#" class="text-green-600 hover:underline">
          Forgot password?
        </a>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-accent hover:bg-green-600 text-white py-3 rounded-lg font-semibold transition"
      >
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 flex items-center">
      <div class="flex-1 h-px bg-gray-300"></div>
      <span class="px-3 text-gray-400 text-sm">OR</span>
      <div class="flex-1 h-px bg-gray-300"></div>
    </div>

    <!-- Signup -->
    <p class="text-center text-sm text-gray-600">
      Don’t have an account?
      <a href="#" class="text-green-600 font-semibold hover:underline">
        Create one
      </a>
    </p>

  </div>

  <!-- JS -->
  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
