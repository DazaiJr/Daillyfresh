<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register | Dailyfresh</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>   
</head>

<body class="min-h-screen bg-gradient-to-br from-green-900 to-green-800 flex items-center justify-center px-4">

    <!-- Register Card -->
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8">

        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-green-900">Create Account</h1>
            <p class="text-gray-500 mt-2">
                Join Dailyfresh for pure & fresh products
            </p>
        </div>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="p-3 rounded-lg {% if message.tags %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Form -->
        <form method="post" class="space-y-5">
            {% csrf_token %}


            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Email Address
                </label>
                <input
                    type="email"
                    name="email"
                    required
                    placeholder="you@example.com"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none"
                />
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <div class="relative">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="••••••••"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none"
                    />
                    <button
                        type="button"
                        onclick="togglePassword('password')"
                        class="absolute right-3 top-3 text-sm text-gray-500 hover:text-green-700"
                    >
                        Show
                    </button>
                </div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Confirm Password
                </label>
                <div class="relative">
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        placeholder="••••••••"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none"
                    />
                    <button
                        type="button"
                        onclick="togglePassword('confirm_password')"
                        class="absolute right-3 top-3 text-sm text-gray-500 hover:text-green-700"
                    >
                        Show
                    </button>
                </div>
            </div>

            <!-- Terms -->
            <div class="flex items-start gap-2 text-sm">
                <input type="checkbox" required class="mt-1 accent-green-600">
                <p class="text-gray-600">
                    I agree to the
                    <a href="#" class="text-green-600 font-semibold hover:underline">
                        Terms & Conditions
                    </a>
                </p>
            </div>

            <!-- Submit -->
            <button
                type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition"
            >
                Create Account
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account?
            <a href="{% url 'login' %}" class="text-green-600 font-semibold hover:underline">
                Login
            </a>
        </p>
    </div>

    <!-- JS -->
    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }
    </script>

</body>
</html>
